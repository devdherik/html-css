<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CADASTRO USUÁRIOS</h1>
        <div class="s1">
            <div>
                <form action="">
                    <label for="nome">Nome:</label> <br>
                    <input type="text" class="inp1">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="nacionalidade">Nacionalidade:</label> <br>
                    <input type="text" class="inp1">
                </form>
            </div>
        </div>
        <div class="s1">
            <div>
                <form action="">
                    <label for="cpf">CPF:</label> <br>
                    <input type="number" class="inp1">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="senha">Senha:</label> <br>
                    <input type="password" class="inp1">
                </form>
            </div>
        </div>
        <div class="s1">
            <div>
                <form action="">
                    <label for="cpf">Data de nascimento:</label> <br>
                    <input type="date" class="inp2">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="email">E-mail:</label> <br>
                    <input type="email" class="inp1">
                </form>
            </div>
        </div>

        <h2 class="title2">ENDEREÇO</h2>

        <div class="s1">
            <div>
                <form action="">
                    <label for="rua">Rua:</label> <br>
                    <input type="text" class="inp2">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="numero">Número:</label> <br>
                    <input type="number" class="inp1">
                </form>
            </div>
        </div>
        <div class="s1">
            <div>
                <label for="estado">Estado:</label> <br>
                <select id="estado" name="estado" class="inp1">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                </form>
            </div>
            <div>
                <form action="">
                    <label for="bairro">Bairro:</label> <br>
                    <input type="text" class="inp1">
                </form>
            </div>
        </div>
        <div class="s1">
            <div>
                <form action="">
                    <label for="cidade">Cidade:</label> <br>
                    <input type="text" class="inp2">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="cep">CEP:</label> <br>
                    <input type="number" class="inp1">
                </form>
            </div>
        </div>
        <div class="s1">
            <div>
                <form action="">
                    <label for="telefone">Telefone:</label> <br>
                    <input type="number" class="inp2">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="cep">Sexo:</label> <br>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Masculino</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Feminino</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Prefiro não responder . . .</label>
                </form>
            </div>
        </div>
        <div class="s2">
            <div>
                <form action="">
                    <label for="salario">Salário:</label> <br>
                    <input type="number" class="inp2">
                </form>
            </div>
            <div>
                <form action="">
                    <label for="arquivo">Escolha um arquivo para enviar:</label> <br>
                    <input type="file" id="arquivo" name="arquivo">
                </form>
                
            </div>
        </div>
        <div class="s3">
            <div>
                <form action="">
                    <button type="submit" class="inp2">Enviar</button>
                </form>
            </div>
        </div>
        
        

    </div>
</body>
</html>
