<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .parent {
            display: flex;
        }
        .child {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Div 1</div>
        <div class="child">Div 2</div>
    </div>
</body>
</html>
